<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>田岡和也の卒業制作</title>
  <head>
 　 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', '勝ち点(点)', '得失点(点)', 'Region',],
        ['①MC',     93,              80,      'Manchester'],
        ['⑤LIV',    60,              37,      'Liverpool'],
        ['⑥CHE',    38,               11,      'London'],
        ['④TOT',    68,              19,      'London'],
        ['②ARS',    76,              37,         'London'],
        ['③MU',    74,              13,       'Manchester'],
       
      ]);

      var options = {
        title: 'イングランドプレミアリーグのBIG6の勝率と得失点の予想(22/23シーズン)' +
          ' X=勝ち点, Y=得失点, Bubble color=Region',
        hAxis: {title: '勝ち点'},
        vAxis: {title: '得失点'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <h1>卒業制作　サッカーにおける時間帯別の得失点と、勝ち点との関係の分析</h1>
    <div id="line_top_x"></div>
    <div id="series_chart_div" style="width: 900px; height: 500px;"></div>
    
    <p>各クラブの時間帯別の得失点のパターンのグラフ</p>
    <a href="https://taokakazuya.github.io/ManchesterCity/" >マンチェスターシティ(MC)</a>
    
    <a href="https://taokakazuya.github.io/Liverpool/" >リヴァプール(LIV)</a>
    
    <a href="https://taokakazuya.github.io/Chelsea/" >チェルシー(CHE)</a>
    
    <a href="https://taokakazuya.github.io/Tottenham/" >トッテナム(TOT)</a>
    
    <a href="https://taokakazuya.github.io/Arsenal/" >アーセナル(ARS)</a>
    
    <a href="https://taokakazuya.github.io/ManchesterUnited/" >マンチェスターユナイテッド(MU)</a>
    
  </body>
</html>
